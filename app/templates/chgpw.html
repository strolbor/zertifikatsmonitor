{% extends "base.html" %}
{% block app_content %}
<h3>Hallo {{current_user.username}}!</h3>
<form action="#" method="post" novalidate class="row g-3" enctype="multipart/form-data">
    {{ form.csrf_token }}

    <div class="col-12">
        <label for="Passwort" class="form-label">{{ form.passwordold.label }}</label>
        {{form.passwordold(class="form-control")}}
    </div>

    <div class="col-12">
        <label for="Passwort" class="form-label">{{ form.passwordnew.label }}</label>
        {{form.passwordnew(class="form-control")}}
    </div>

    <div class="col-12">
        <label for="Passwort" class="form-label">{{ form.passwordnew2.label }}</label>
        {{form.passwordnew2(class="form-control")}}
    </div>

    <div class="col-12">
        <label for="Submit Button" class="form-label"></label><br />
        {{form.submit(class="btn btn-success") }}
    </div>
</form>
{% endblock %}
