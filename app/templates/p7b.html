{% extends "base.html" %}

{% block app_content %}
<form action="" method="post" novalidate class="row g-3" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="col-12">
        <label for="server name" class="form-label">{{ form.Speicherort.label }}</label>
        {{form.Speicherort(class="form-control")}}
    </div>
    <div class="col-12">
        <label for="p7b cert input" class="form-label">{{ form.certupload.label }}</label>
        {{form.certupload(class="form-control",accept=".p7b")}}
    </div>
    <div class="col-12">
        {{form.submit(class="btn btn-success") }}
    </div>

</form>
{% endblock %}
